<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Day Planner</title>
</head>
<body> 
    <header class="hero">
    <h1>Day Planner</h1>
    <h2><br /> <span id="time-display">00:00:00</span></h2>
    <p id="currentDay" class="lead"></p>
    <p id="clock" class="lead"></p>
    </header>
    <main class="container">
    <!-- Time slots section-->
        <div id="hr8-am" class="row hourBlock" data-hour = "08" data-ampm = "am"> 
            <div class="col-md-1 hour">
                08:00
            </div>
            <textarea class="col-md-10 task-text"></textarea>
            <button class="btn save-btn col-md-1"><i class="hourInput far fa-save"></i></button>
        </div>

            <div class="col-md-1 hour">
                09:00
            </div>

            <button class="btn save-btn col-md-1"><i class="hourInput far fa-save"></i></button>
        </div>

        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
