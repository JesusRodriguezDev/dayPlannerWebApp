<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Day Planner</title>
</head>
<body onload ="displayTime()">
    <header class="hero">
        <h1>Day Planner</h1>
        <h2><br /> <span id="time-display">00:00:00</span></h2>
    </header>
    <main class="container">
    <!-- Time slots section-->
        <div id="hr8-am" class="row hourBlock" data-hour = 08> 
            <div class="col-md-1 hour">08:00</div>
            <textarea class="col-md-10 task-text"></textarea>
            <button id="button8" class="btn save-btn col-md-1">Save<i class="hourInput far fa-save"></i></button>
        </div>
        <div id="hr9-am" class="row hourBlock" data-hour = 09>
            <div class="col-md-1 hour">09:00</div>
            <textarea class="col-md-10 task-text"></textarea>
            <button id="button9" class="btn save-btn col-md-1">Save<i class="hourInput far fa-save"></i></button>
        </div>
        <div id="hr10-am" class="row hourBlock" data-hour = 10>
            <div class="col-md-1 hour">10:00</div>
            <textarea class="col-md-10 task-text"></textarea>
            <button id="button10" class="btn save-btn col-md-1">Save<i class="hourInput far fa-save"></i></button>
        </div>
        <div id="hr11-am" class="row hourBlock" data-hour = 11>

            <textarea class="col-md-10 task-text"></textarea>
            <button id="button11" class="btn save-btn col-md-1">Save<i class="hourInput far fa-save"></i></button>
        </div>
        <div id="hr12-pm" class="row hourBlock" data-hour = 12>
            <div class="col-md-1 hour">12:00</div>
            <textarea class="col-md-10 task-text"></textarea>
            <button id="button12" class="btn save-btn col-md-1">Save<i class="hourInput far fa-save"></i></button>
        </div>

        </div>
        <div id="hr5-pm" class="row hourBlock" data-hour = 17>
            <div class="col-md-1 hour">05:00</div>
            <textarea class="col-md-10 task-text"></textarea>
            <button id="button5" class="btn save-btn col-md-1">Save<i class="hourInput far fa-save"></i></button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
